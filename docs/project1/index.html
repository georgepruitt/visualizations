<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project1 Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: .5rem 0; }
    a {
      font-size: 1.1rem;
      color: #0366d6;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Project1 Visualizations</h1>
  <ul id="gallery">Loadingâ€¦</ul>

  <script>
    const owner = 'georgepruitt',
          repo  = 'visualizations',
          path  = 'docs/project1';

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
      .then(r => r.json())
      .then(files => {
        const list = document.getElementById('gallery');
        list.innerHTML = '';
        files
          .filter(f => f.type === 'file' && f.name.endsWith('.html') && f.name !== 'index.html')
          .forEach(f => {
            const li = document.createElement('li');
            const a  = document.createElement('a');
            a.href       = f.name;
            a.textContent = f.name.replace('.html','');
            li.appendChild(a);
            list.appendChild(li);
          });
      })
      .catch(err => {
        document.getElementById('gallery')
          .textContent = 'Error loading gallery: ' + err.message;
      });
  </script>
</body>
</html>
